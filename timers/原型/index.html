<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Secretary - 你的智能时间伙伴</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 48px 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .logo {
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .logo-icon i {
            font-size: 28px;
            color: white;
        }

        .app-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 48px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e9196;
            font-size: 16px;
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .switch-mode {
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 8px;
            text-align: left;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 8px;
            text-align: left;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 40px 32px;
                margin: 0 16px;
            }
            
            .app-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="app-title">AI Secretary</h1>
            <p class="app-subtitle">一个懂你情绪的AI秘书，用对话帮你规划每一天</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label class="form-label">手机号</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" class="form-input" placeholder="请输入手机号" maxlength="11" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="请输入密码" minlength="6" required>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
            
            <div class="switch-mode">
                还没有账号？<span class="switch-link" onclick="switchToRegister()">立即注册</span>
            </div>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="auth-form hidden">
            <div class="form-group">
                <label class="form-label">手机号</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" class="form-input" placeholder="请输入手机号" maxlength="11" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="请设置密码（至少6位）" minlength="6" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input" placeholder="请再次输入密码" minlength="6" required>
                </div>
            </div>
            
            <button type="submit" class="auth-btn">
                <i class="fas fa-user-plus"></i> 注册
            </button>
            
            <div class="switch-mode">
                已有账号？<span class="switch-link" onclick="switchToLogin()">立即登录</span>
            </div>
        </form>
    </div>

    <script>
        function switchToRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function switchToLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // 表单验证和提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = this.querySelector('input[type="tel"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (phone.length !== 11) {
                showMessage('请输入正确的11位手机号', 'error');
                return;
            }
            
            // 模拟登录成功
            showMessage('登录成功！正在跳转...', 'success');
            setTimeout(() => {
                alert('欢迎来到AI Secretary！');
            }, 1500);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('.form-input');
            const phone = inputs[0].value;
            const password = inputs[1].value;
            const confirmPassword = inputs[2].value;
            
            if (phone.length !== 11) {
                showMessage('请输入正确的11位手机号', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('密码长度至少6位', 'error');
                return;
            }
            
            // 模拟注册成功
            showMessage('注册成功！请登录', 'success');
            setTimeout(() => {
                switchToLogin();
                this.reset();
            }, 1500);
        });

        function showMessage(text, type) {
            const forms = document.querySelectorAll('.auth-form');
            forms.forEach(form => {
                const existingMsg = form.querySelector('.error-message, .success-message');
                if (existingMsg) existingMsg.remove();
                
                const message = document.createElement('div');
                message.className = type === 'error' ? 'error-message' : 'success-message';
                message.textContent = text;
                
                const button = form.querySelector('.auth-btn');
                button.parentNode.insertBefore(message, button.nextSibling);
                
                setTimeout(() => message.remove(), 3000);
            });
        }

        // 输入限制
        document.querySelectorAll('input[type="tel"]').forEach(input => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^\d]/g, '');
            });
        });
    </script>
</body>
</html>
