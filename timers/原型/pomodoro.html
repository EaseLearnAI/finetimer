<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟 - AI Secretary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            color: white;
        }

        .status-bar {
            height: 47px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 15px;
            font-weight: 600;
        }

        .header {
            padding: 20px 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .task-name {
            font-size: 18px;
            opacity: 0.9;
        }

        .timer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .timer-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .timer-progress {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 50%;
            background: conic-gradient(
                transparent 0deg,
                transparent 0deg,
                rgba(255, 255, 255, 0.3) 0deg,
                rgba(255, 255, 255, 0.3) 360deg
            );
            transition: all 0.3s ease;
        }

        .timer-display {
            font-size: 48px;
            font-weight: 700;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            margin-bottom: 16px;
            z-index: 1;
        }

        .timer-label {
            font-size: 16px;
            opacity: 0.8;
            z-index: 1;
        }

        .timer-controls {
            display: flex;
            gap: 24px;
            margin-top: 40px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        /* 移除模式选择器样式 */

        .session-info {
            margin-top: 30px;
            text-align: center;
            opacity: 0.9;
        }

        .session-count {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .session-message {
            font-size: 14px;
            opacity: 0.7;
        }

        .motivational-quote {
            position: absolute;
            bottom: 120px;
            left: 24px;
            right: 24px;
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }

        /* 移除设置面板样式 */

        /* 移除底部导航样式 */

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>番茄工作法</h1>
            <div class="task-name">英语晨读计划</div>
        </div>

        <div class="timer-container">
            <div class="timer-circle">
                <div class="timer-progress" id="timerProgress"></div>
                <div class="timer-display" id="timerDisplay">25:00</div>
                <div class="timer-label" id="timerLabel">专注时间</div>
            </div>

            <div class="timer-controls">
            <div class="control-btn" onclick="startTimer()" id="startBtn">
                <i class="fas fa-play"></i>
            </div>
            <div class="control-btn" onclick="pauseTimer()" id="pauseBtn" style="display: none;">
                <i class="fas fa-pause"></i>
            </div>
            <div class="control-btn" onclick="endTimer()" id="endBtn">
                <i class="fas fa-stop"></i>
            </div>
        </div>





        </div>

        <!-- 移除设置面板，保持界面简洁 -->

        <!-- 移除底部导航栏 -->
    </div>

    <script>
        let timer = null;
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let currentMode = 'pomodoro';
        let completedPomodoros = 0;

        const modes = {
            pomodoro: 25 * 60,
            shortBreak: 5 * 60,
            longBreak: 15 * 60
        };

        const quotes = [
            "成功的秘诀在于坚持目标的志向不懈。",
            "每一个番茄时间都是向梦想迈进的一步。",
            "专注当下，成就未来。",
            "今天的努力，是明天的实力。",
            "坚持就是胜利，专注就是力量。",
            "小步快跑，持续进步。"
        ];

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const progress = 1 - (timeLeft / modes[currentMode]);
            const degrees = progress * 360;
            document.getElementById('timerProgress').style.background = 
                `conic-gradient(transparent 0deg, transparent ${degrees}deg, rgba(255, 255, 255, 0.3) ${degrees}deg, rgba(255, 255, 255, 0.3) 360deg)`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'flex';
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        onTimerComplete();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById('startBtn').style.display = 'flex';
                document.getElementById('pauseBtn').style.display = 'none';
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = modes[currentMode];
            updateDisplay();
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function setMode(mode, minutes) {
            currentMode = mode;
            timeLeft = modes[mode];
            resetTimer();
            
            const labels = {
                pomodoro: '专注时间',
                shortBreak: '短休息',
                longBreak: '长休息'
            };
            document.getElementById('timerLabel').textContent = labels[mode];
        }

        function endTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = modes[currentMode];
            updateDisplay();
            document.getElementById('startBtn').style.display = 'flex';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function onTimerComplete() {
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.play();
            
            if (currentMode === 'pomodoro') {
                completedPomodoros++;
                document.querySelector('.session-count').textContent = 
                    `今日已完成: ${completedPomodoros}个番茄`;
                
                // 自动切换到休息模式
                const nextMode = completedPomodoros % 4 === 0 ? 'longBreak' : 'shortBreak';
                setTimeout(() => {
                    setMode(nextMode, modes[nextMode] / 60);
                    document.querySelector('.session-message').textContent = 
                        nextMode === 'longBreak' ? '长时间休息，好好放松！' : '短暂休息，准备下一轮！';
                    // 休息模式自动开始计时
                    setTimeout(startTimer, 1000);
                }, 2000);
            } else {
                // 休息结束，自动回到专注模式
                setTimeout(() => {
                    setMode('pomodoro', 25);
                    document.querySelector('.session-message').textContent = '继续加油！保持专注';
                    // 专注模式自动开始计时
                    setTimeout(startTimer, 1000);
                }, 2000);
            }
            
            // 更新励志名言
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('motivationalQuote').textContent = randomQuote;
        }

        // 清理不需要的函数

        // 初始化
        updateDisplay();
        
        // 随机选择一条励志名言
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('motivationalQuote').textContent = randomQuote;
    </script>
</body>
</html>
