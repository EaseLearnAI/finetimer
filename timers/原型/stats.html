<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=430, initial-scale=1.0, user-scalable=no">
    <title>AI Secretary - 统计中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            background: #f2f2f7;
            height: 100vh;
            overflow: hidden;
        }
        
        .status-bar {
            background: #fff;
            height: 47px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            font-size: 17px;
            font-weight: 600;
            border-bottom: 0.5px solid #e5e5ea;
        }
        
        .content {
            height: calc(100vh - 47px - 83px);
            overflow-y: auto;
            background: #f2f2f7;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
            color: white;
        }
        
        .stat-icon.completion {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
        }
        
        .stat-icon.streak {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b35 100%);
        }
        
        .stat-icon.time {
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        }
        
        .stat-icon.tasks {
            background: linear-gradient(135deg, #af52de 0%, #bf5af2 100%);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #8e8e93;
        }
        
        .section {
            margin: 20px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1d1d1f;
        }
        
        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1d1d1f;
        }
        
        .progress-chart {
            height: 200px;
            position: relative;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #f2f2f7;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .category-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 0.5px solid #e5e5ea;
        }
        
        .category-stats:last-child {
            border-bottom: none;
        }
        
        .category-name {
            font-size: 16px;
            font-weight: 500;
            color: #1d1d1f;
        }
        
        .category-progress {
            font-size: 14px;
            color: #8e8e93;
        }
        
        .habit-tracker {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .habit-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 15px;
        }
        
        .habit-day {
            aspect-ratio: 1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .habit-day.empty {
            background: #f2f2f7;
            color: #8e8e93;
        }
        
        .habit-day.completed {
            background: #34c759;
            color: white;
        }
        
        .habit-day.partial {
            background: #ff9500;
            color: white;
        }
        
        .achievement-section {
            margin: 20px;
        }
        
        .achievements {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .achievement {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .achievement:hover {
            transform: translateY(-2px);
        }
        
        .achievement-icon {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
            color: white;
        }
        
        .achievement-icon.early-bird {
            background: linear-gradient(135deg, #ff9500 0%, #ff6b35 100%);
        }
        
        .achievement-icon.streak-master {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
        }
        
        .achievement-icon.focus-king {
            background: linear-gradient(135deg, #007aff 0%, #5856d6 100%);
        }
        
        .achievement-name {
            font-size: 14px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 5px;
        }
        
        .achievement-desc {
            font-size: 12px;
            color: #8e8e93;
        }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 0.5px solid #e5e5ea;
            display: flex;
            justify-content: space-around;
            padding: 10px 0 30px;
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            text-decoration: none;
            font-size: 10px;
        }
        
        .tab-item.active {
            color: #667eea;
        }
        
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

        <div class="header">

        </div>

                    <div class="habit-day completed">29</div>
                    <div class="habit-day completed">30</div>
                    <div class="habit-day completed">31</div>
                </div>
            </div>
        </div>
        
        <div class="achievement-section">
            <div class="section-title">成就徽章</div>
            <div class="achievements">
                <div class="achievement">
                    <div class="achievement-icon early-bird">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="achievement-name">早起鸟</div>
                    <div class="achievement-desc">连续7天早起学习</div>
                </div>
                
                <div class="achievement">
                    <div class="achievement-icon streak-master">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="achievement-name">坚持达人</div>

    </div>

</body>
